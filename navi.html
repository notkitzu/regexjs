<html>
<head>
  <meta charset="utf-8">
</head>
<style>                    
  .imie
  {
    width: 300px;
    height: 70px;
    border: 2px solid black;
    margin: 40px;
    text-align: center;
    border-radius: 25px;
  }

   .nav
   {
    width: 300px;
    height: 70px;
    border: 2px solid black;
    margin: 40px;
    text-align: center;
    margin-top: -20px;
    border-radius: 25px;
  }

  input
  {
    text-align: center;
    transform: translateY(6px);
  }
  .naw
  {
    width: 30px;
    height: 30px;
    float: right;
    transform: translateY(15px) translateX(-20px);
    border-radius: 25px;
    border: 2px solid black;
  }
</style>
<body>
      <div class="imie">Imie<div class="naw" id="imie2"></div>
        <center><input id="imie" placeholder="ImiÄ™" onkeyup="imie()"></center>
      </div>

      <div class="nav">Nazwisko<div class="naw" id="nazwisko2"></div>
        <center><input id="nazwisko" placeholder="Nazwisko" onkeyup="nazwisko()"></center>
      </div>

      <div class="nav">Miasto<div class="naw" id="miasto2"></div>
        <center><input id="miasto" placeholder="Miasto" onkeyup="miasto()"></center>
      </div>

      <div class="nav">Kod pocztowy<div class="naw" id="kod2"></div>
        <center><input id="kod" placeholder="Kod pocztowy" onkeyup="kod()"></center>
      </div>

      <div class="nav">Email<div class="naw" id="email2"></div>
        <center><input id="email" placeholder="Email" onkeyup="email()"></center>
      </div>

      <div class="nav">Numer telefonu<div class="naw" id="numer2"></div>
        <center><input id="numer" placeholder="Numer telefonu"onkeyup="numer()"></center>
      </div>
    </div>
</body>
<script>
  function imie()
  { 
    var str = document.getElementById("imie").value;
    var patt = new RegExp(/^[A-Z][a-z]{2,30}$/);
    var res = patt.test(str);

      if(res==true)
      {
        document.getElementById("imie2").style.backgroundColor="green";
      }
      else
      {
        document.getElementById("imie2").style.backgroundColor="red";
      }
  }

  function nazwisko()
  { 
      var str = document.getElementById("nazwisko").value;
      var patt = new RegExp(/^[A-Z][a-z]{2,30}$/);
      var res = patt.test(str);

      if(res==true)
      {
        document.getElementById("nazwisko2").style.backgroundColor="green";
      }
      else
      {
        document.getElementById("nazwisko2").style.backgroundColor="red";
      }
  }  


  function miasto()
  { 
    var str = document.getElementById("miasto").value;
    var patt = new RegExp(/^[A-Z][a-z]{2,30}$/);
    var res = patt.test(str);

    if(res==true)
      {
        document.getElementById("miasto2").style.backgroundColor="green";
      }
      else
      {
          document.getElementById("miasto2").style.backgroundColor="red";
      }        
  }

  function kod()
  { 
    var str = document.getElementById("kod").value;
      var patt = new RegExp(/^[0-9]{2}(-[0-9]{3})$/);
      var res = patt.test(str);

      if(res==true)
      {
          document.getElementById("kod2").style.backgroundColor="green";
      }
      else
      {
          document.getElementById("kod2").style.backgroundColor="red";
      }              
  }

  function email()
  { 
      var str = document.getElementById("email").value;
      var patt = new RegExp(/^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/);
      var res = patt.test(str);

      if(res==true)
      {
          document.getElementById("email2").style.backgroundColor="green";
      }
      else
      {
        document.getElementById("email2").style.backgroundColor="red";
      }
  }

  function numer()
  { 
      var str = document.getElementById("numer").value;
      //var patt = new RegExp("[0-9]{3}-[0-9]{3}-[0-9]{3}");
      var patt = new RegExp(/^[0-9]{9,9}$/);
      var res = patt.test(str);

      if(res==true)
      {
          document.getElementById("numer2").style.backgroundColor="green";
      }
      else
      {
        document.getElementById("numer2").style.backgroundColor="red";
    }
  }
</script>
</html>
